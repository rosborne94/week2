<html>

<head>
    <title></title>
    <script>
        function hello(){
            var name = prompt("What's your name?");
            alert("Hello, " + name);
        }
    </script>
</head>

<body>
    <h1>My First HTML App</h1>
    <button onclick="alert('Hi there!')">Click me!</button>
    <button onclick="hello()">Say hello!</button>
    <button onclick="document.location='http://apple.com'">Go to Apple.</button>
</body>

</html>
