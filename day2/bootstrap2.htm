    <h2>Button Styles <strong>Without</strong> Bootstrap</h2>
    <a href="#">Anchor tag</a><br/>
    <button>A button</button><br/>
    <input type="submit" value="A Submit Button"/><br/>

    <div class="col-md-12">

        <button class="btn btn-xs btn-primary active">Active button</button><br/>
