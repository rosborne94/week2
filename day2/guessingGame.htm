<!DOCTYPE html>
<html>

<head>
    <title>Guessing Game</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="guessingGame.js"></script>
</head>

<body>
    <h1>Guessing Game</h1>
    <!-- Need a Div for start game -->
    <div id="intro">
        <p>Press button to start guessing!</p>
        <button id="startGame">Start</button>
    </div>
    <!-- Need a Div while playing the game -->
    <div id="game">
        <fieldset>
            <label>What is your guess?
                <input type="text" maxlength="2" id="txbGuess" placeholder="from 1 to 10">
            </label>
            <br /><br />
            <button id="btnGuess">Guess!</button>
            <br /><br />
            <span id ="message"></span>
        </fieldset>
    </div>
</body>

</html>
